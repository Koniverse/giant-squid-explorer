manifestVersion: subsquid.io/v0.1
name: gs-explorer-equilibrium
version: 2
description: |-
  Giant Squid Explorer for Equilibrium chain
build:

deploy:
  addons:
    postgres:
  processor:
    env:
      CHAIN:
        equilibrium
    cmd: [ "node", "lib/processor" ]
  api:
    cmd: [ "npx", "squid-graphql-server", "--dumb-cache", "in-memory", "--dumb-cache-ttl", "1000", "--dumb-cache-size", "100", "--dumb-cache-max-age", "1000" ]

scale:
  addons:
    postgres:
      storage: 150G
      profile: small